<div class="add-item">
  <h3>Add a new car</h3>
  <p>
    Name:
  <input autofocus (keyup.enter)="addCar()" [(ngModel)]="newCarName" type="text">
  </p>
  <p>
    Price (â‚¬):
    <input autofocus (keyup.enter)="addCar()" [(ngModel)]="newCarPrice" type="text">
  </p>
  <p>
    Quantity:
  <input autofocus (keyup.enter)="addCar()" [(ngModel)]="newCarQuantity" type="text">
  </p>
  <p>
    <label>
      Available?
      <input type="checkbox" name="Available?" [(ngModel)]="newCarAvailability" />
      {{newCarAvailability}}
    </label>
  </p>
  <button (click)="addCar()">Add</button>
</div>
